<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>MEDI HELPER</title>

    <style>
        * {
            font-family: 'Do Hyeon', sans-serif;
        }

        :root {
            --nav-height: 50px;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        .wrap {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .nav {
            display: flex;
            width: 100%;
            height: var(--nav-height);
            background-color: lightblue;
        }

        .logo {
            cursor: pointer;
            font-size: 35px;
            color: white;
            margin: auto;
        }

        .main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /*row 방향*/
            align-content: flex-start; /*row 수직방향*/
            width: 100%;
            height: calc(100% - var(--nav-height));
        }

        .description {
            margin-top: 50px;
            width: 100%;
            text-align: center;
            font-size: 20px;
        }

        .btn5 {
            cursor: pointer;
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /*row 방향*/
            align-items: center;
            margin: 80px 30px;
            width: 40%;
            height: 60%;
            font-size: 30px;
            position: relative;
            z-index: 1;
        }

        /*#ph_btn:before {*/
        /*    background-position: center;*/
        /*    background-size: cover;*/
        /*    background-image: url('../static/store_img.jpg');*/
        /*}*/

        .btn5::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: black;
            -webkit-transform: scaleX(.3);
            transform: scaleX(.3);
            opacity: 0;
            transition: all .3s
        }

        .btn5:hover::before {
            opacity: 0.5;
            -webkit-transform: scaleX(1);
            transform: scaleX(1);
            transition: -webkit-transform .6s cubic-bezier(.08, .35, .13, 1.02), opacity .4s;
            transition: transform .6s cubic-bezier(.08, .35, .13, 1.02), opacity
        }

        /*#ph_btn::after {*/
        /*    width: 100%;*/
        /*    height: 100%;*/
        /*    content: "";*/
        /*    background-position: center;*/
        /*    background-size: cover;*/
        /*    background-image: url('../static/store_img.jpg');*/
        /*    position: absolute;*/
        /*    z-index: -1;*/
        /*    opacity: 0.5;*/
        /*}*/
        #ph_btn {
            background-position: center;
            background-size: cover;
            background-image: url('../static/store_img.jpg');
        }

        #mc_btn {
            background-position: center;
            background-size: cover;
            background-image: url('../static/drug.jpg');
        }

    </style>

    <script>

        $(document).ready(function showExchangeInfo() {
            $("#data-box").html(""); //empty
        });

        function Load_Main() {
            window.location.href = "/";
        }

        function Load_Pharmacy() {
            window.location.href = "/search_pharmacy";
        }

        function Load_Medicine() {
            window.location.href = "/search_medicine";
        }

    </script>

</head>

<body>

<div class="wrap">
    <div class="nav">
        <div class="logo" onclick="Load_Main()">
            MEDI HELPER
        </div>
    </div>

    <div class="description">약국/의약품 검색 서비스 MEDI HELPER 입니다.</div>

    <div class="main">
        <div class="btn5" id="ph_btn" style="color: white;" onclick="Load_Pharmacy()"><a id="ph_title">약국 찾기</a></div>
        <div class="btn5" id="mc_btn" style="color: white;" onclick="Load_Medicine()"><a id="mc_title">의약품 찾기</a></div>
    </div>
</div>

</body>
</html>
