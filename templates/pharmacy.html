        function getInfoByPage(area, req_page) {
            $('#loading').show();

            $.ajax({
                type: "POST",
                url: "/page",
                data: {
                    'area': area,
                    'page': req_page
                },
                success: function (response) {
                    $('#data-box').empty();

                    let list = response['data']

                    let x = list[0]['x'];
                    let y = list[0]['y'];

                    for (let i = 0; i < list.length; i++) {
                        let data = list[i]
                        let place = data['place_name']
                        let address = data['address_name']
                        let phone = data['phone']
                        let url = data['place_url']

                        let temp = `<tr>
                                            <td><a href="${url}" target="_blank">${place}</td>
                                            <td>${address}</td>
                                            <td>${phone}</td>
                                        </tr>`

                        $('#data-box').append(temp)

                        $('#loading').hide();
                    }

                    Map(x, y, list);
                },
                error: function () {
                    $('#loading').hide();
                    alert("ì •ë³´ë¥¼ ë°›ì•„ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤");
                }
            })
        }

        function Pagination(total, area) {

            $("#data-box").empty(); //empty
            $("#remo").empty();

            var $table = $("#ph_table");

            $('table.paginated').each(function () {

                var numPerPage = 15;  //ëª©ë¡ì˜ ìˆ˜

                //lengthë¡œ ì›ë˜ ë¦¬ìŠ¤íŠ¸ì˜ ì „ì²´ê¸¸ì´êµ¬í•¨
                //var numRows = $table.find('tbody tr').length;
                var numRows = total;
                //Math.ceilë¥¼ ì´ìš©í•˜ì—¬ ë°˜ì˜¬ë¦¼
                var numPages = Math.ceil(numRows / numPerPage);
                //ë¦¬ìŠ¤íŠ¸ê°€ ì—†ìœ¼ë©´ ì¢…ë£Œ
                if (numPages == 0) return;
                //pagerë¼ëŠ” í´ë˜ìŠ¤ì˜ divì—˜ë¦¬ë¨¼íŠ¸ ì‘ì„±
                var $pager = $('<td align="center" id="remo" colspan="10"><div class="pager"></div></td>');

                var nowp = currentPage;
                var endp = nowp + 10;

                //í˜ì´ì§€ë¥¼ í´ë¦­í•˜ë©´ ë‹¤ì‹œ ì…‹íŒ…
                $table.bind('repaginate', function () {

                    $('#loading').show();

                    let req_page = currentPage + 1;

                    getInfoByPage(area, req_page);

                    //ê¸°ë³¸ì ìœ¼ë¡œ ëª¨ë‘ ê°ì¶˜ë‹¤, í˜„ì¬í˜ì´ì§€+1 ê³±í•˜ê¸° í˜„ì¬í˜ì´ì§€ê¹Œì§€ ë³´ì—¬ì¤€ë‹¤
                    //$table.find('tbody tr').hide().slice(currentPage * numPerPage, (currentPage + 1) * numPerPage).show();

                    $("#remo").html("");

                    if (numPages > 1) {     // í•œí˜ì´ì§€ ì´ìƒì´ë©´
                        if (currentPage < 5 && numPages - currentPage >= 5) {   // í˜„ì¬ 5p ì´í•˜ì´ë©´
                            nowp = 0;     // 1ë¶€í„°
                            endp = pagesu;    // 10ê¹Œì§€
                        } else {
                            nowp = currentPage - 5;  // 6ë„˜ì–´ê°€ë©´ 2ë¶€í„° ì°ê³ 
                            endp = nowp + pagesu;   // 10ê¹Œì§€
                            pi = 1;
                        }

                        if (numPages < endp) {   // 10í˜ì´ì§€ê°€ ì•ˆë˜ë©´
                            endp = numPages;   // ë§ˆì§€ë§‰í˜ì´ì§€ë¥¼ ê°¯ìˆ˜ ë§Œí¼
                            nowp = numPages - pagesu;  // ì‹œì‘í˜ì´ì§€ë¥¼   ê°¯ìˆ˜ -10
                        }
                        if (nowp < 1) {     // ì‹œì‘ì´ ìŒìˆ˜ or 0 ì´ë©´
                            nowp = 0;     // 1í˜ì´ì§€ë¶€í„° ì‹œì‘
                        }
                    } else {       // í•œí˜ì´ì§€ ì´í•˜ì´ë©´
                        nowp = 0;      // í•œë²ˆë§Œ í˜ì´ì§• ìƒì„±
                        endp = numPages;
                    }

                    // [ì²˜ìŒ]
                    $('<br /><span class="page-number" cursor: "pointer"><<</span>').bind('click', {newPage: page}, function (event) {
                        currentPage = 0;
                        $table.trigger('repaginate');
                        $($(".page-number")[2]).addClass('active').siblings().removeClass('active');
                    }).appendTo($pager).addClass('clickable');
                    // [ì´ì „]
                    $('<span class="page-number" cursor: "pointer">&nbsp;&nbsp;&nbsp;<&nbsp;</span>').bind('click', {newPage: page}, function (event) {
                        if (currentPage == 0) return;
                        currentPage = currentPage - 1;
                        $table.trigger('repaginate');
                        $($(".page-number")[(currentPage - nowp) + 2]).addClass('active').siblings().removeClass('active');
                    }).appendTo($pager).addClass('clickable');
                    // [1,2,3,4,5,6,7,8]
                    for (var page = nowp; page < endp; page++) {
                        $('<span class="page-number" cursor: "pointer" style="margin-left: 8px;"></span>').text(page + 1).bind('click', {newPage: page}, function (event) {
                            currentPage = event.data['newPage'];
                            $table.trigger('repaginate');
                            $($(".page-number")[(currentPage - nowp) + 2]).addClass('active').siblings().removeClass('active');
                        }).appendTo($pager).addClass('clickable');
                    }
                    // [ë‹¤ìŒ]
                    $('<span class="page-number" cursor: "pointer">&nbsp;&nbsp;&nbsp;>&nbsp;</span>').bind('click', {newPage: page}, function (event) {
                        if (currentPage == numPages - 1) return;
                        currentPage = currentPage + 1;
                        $table.trigger('repaginate');
                        $($(".page-number")[(currentPage - nowp) + 2]).addClass('active').siblings().removeClass('active');
                    }).appendTo($pager).addClass('clickable');
                    // [ë]
                    $('<span class="page-number" cursor: "pointer">&nbsp;>></span>').bind('click', {newPage: page}, function (event) {
                        currentPage = numPages - 1;
                        $table.trigger('repaginate');
                        $($(".page-number")[endp - nowp + 1]).addClass('active').siblings().removeClass('active');
                    }).appendTo($pager).addClass('clickable');

                    $($(".page-number")[2]).addClass('active');

                });

                $pager.insertAfter($table).find('span.page-number:first').next().next().addClass('active');

                $pager.appendTo($table);
                $table.trigger('repaginate');

                level: 3
            };

            var map = new kakao.maps.Map(container, options);

            for (var i = 0; i < positions.length; i++) {

                // ë§ˆì»¤ ì´ë¯¸ì§€ì˜ ì´ë¯¸ì§€ í¬ê¸° ì…ë‹ˆë‹¤
                var imageSize = new kakao.maps.Size(24, 35);

                let title = positions[i].place_name;
                let latx = positions[i].x;
                let laty = positions[i].y;

                let latlng = new kakao.maps.LatLng(laty, latx);

                // ë§ˆì»¤ ì´ë¯¸ì§€ë¥¼ ìƒì„±í•©ë‹ˆë‹¤
                //var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

                var marker = new kakao.maps.Marker({
                    map: map, // ë§ˆì»¤ë¥¼ í‘œì‹œí•  ì§€ë„
                    position: latlng, // ë§ˆì»¤ë¥¼ í‘œì‹œí•  ìœ„ì¹˜

                    clickable: true
                    //image: markerImage // ë§ˆì»¤ ì´ë¯¸ì§€
                });

            }
        }

        function Page(total, size, area) {

            $("#pagination").empty();

            let before = `<a class="page_num" onclick="" )"><</a>`;

            $("#pagination").append(before);

            let total_page = parseInt(total / size);

            for (let i = 0; i < total_page; i++) {
                let temp = `<a class="page_num" onclick="getInfoByPage('${area}','${i + 1}')">${i + 1}</a>`;

                $("#pagination").append(temp);
            }

            let after = `<a class="page_num" )">></a>`;

            $("#pagination").append(after);
        }
